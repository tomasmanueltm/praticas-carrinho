<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srtreem</title>
    <link rel="stylesheet" href="assets/estilo/index.css">
</head>
<body>
    
<header class="header flex">
    <div class="form-buscar">
        <i class="bi bi-search"></i>
        <input type="search" placeholder="buscar..." name="buscar" id="buscar">
    </div>

    <p>
        <span>26 Janeiro 2022, Quinta </span>
        <br>
        Carrinho: <span class="itensCarrinho">1</span>
    </p>
</header>

<div class="lista">
    <a href="">Stoke</a>
    <a href="">Clientes</a>
    <a href="">Produtos</a>
    <a href="">Vendas</a>
</div>

<!--  -->
<div class="form cliente">
    <h4>Cliente</h4>
    <div class="campos">
        <input type="text" name="" id="nomeCliente" placeholder="Nome">
        <input type="email" name="" id="emailCliente" placeholder="Email">
        <input type="text" name="" id="cidadeCliente" placeholder="Cidade">
        <input type="text" name="" id="telefoneCliente" placeholder="Telefone">
    </div>
    <button class="cadastra" data-opcao="cliente">Salva</button>
</div>

<div class="form produto">
    <h4>Produto</h4>
    <div class="campos">
        <input type="text" name="" id="nomeProduto" placeholder="Produto">
        <input type="text" name="" id="precoProduto" placeholder="Preco">
        <input type="text" name="" id="descontoProduto" placeholder="Desconto">
        <input type="date" name="" id="dataExpiracaoProduto" value="">
    </div>
    <button class="cadastra" data-opcao="produto">Salva</button>
</div>

<div class="form carrinho">
    <h4>Cliente e Fatura</h4>
    <div class="cadastra campos">
        <select name="" id="produtoItens">
            <option value="" selected disabled>Seleciona Produto</option>
        </select>

        <input type="number" min="1" value="1" name="" id="qtdProduto" placeholder="Quantidade">
    </div>
    <button class="cadastra" data-opcao="itens">adicionar <i class="bi bi-cart"></i></button>
</div>
<hr>


<div class="form carrinho">
    <h4>Itens</h4>
    <div class="cadastra campos">
        <select name="" id="produtoItens">
            <option value="" selected disabled>Seleciona Produto</option>
        </select>

        <input type="number" min="1" value="1" name="" id="qtdProduto" placeholder="Quantidade">
    </div>
    <button class="cadastra" data-opcao="itens">adicionar <i class="bi bi-cart"></i></button>
</div>
<hr>





<h4>Fatura</h4>
<table border="1" style="width: 100%;" id="listaCarrinho">
    <tr>
        <th>Produdo</th>
        <th>Quantidade</th>
        <th>Preco</th>
        <th>Total</th>
        <th>Opção</th>
    </tr>
       
</table>
